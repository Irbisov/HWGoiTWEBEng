{% extends "base.html" %}

{% block content %}
    <h1>Результати пошуку для автора: "{{ query }}"</h1>

    {% if quotes %}
        <ul>
            {% for quote in quotes %}
                <li>
                    <strong>{{ quote.text }}</strong> — {{ quote.author.name }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Цитат цього автора не знайдено.</p>
    {% endif %}
{% endblock %}
